 <!doctype html>
 <html lang="en">
 
 <head>
 
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		 integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 
	 <title>Smart Flood Predictor</title>
	 <link rel="icon" href="data:,">
 
	 <style>
		 #prediction
		 {
			 font-size: 30px;
 
		 }
		 #predict_btn
		 {
			 font-size: 20px;
			 font-weight:bold
 
		 }
		 #flooding
		 {
			 font-size: 20px;
		 }
		 #not-flooding
		 {
			 font-size: 20px;
		 }
		 #images
		 {
			display: block;
			max-width:700px;
			max-height:700px;
			width: auto;
			height: auto;

		 }
		 </style>
 </head>
 
 <body class="bg-dark">
	 <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
		 <a class="navbar-brand disabled text-light" href="#">SMART FLOOD DETECTOR</a>
		 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			 <span class="navbar-toggler-icon"></span>
		 </button>
 
		 <div class="collapse navbar-collapse" id="navbarSupportedContent">
			 <ul class="navbar-nav mr-auto">
			 </ul>
			 
		 </div>
	 </nav>
	 <div class="container bg-info border border-danger mt-5 rounded">
		 <h1 class="text-center mt-3 text-light">Smart Flood Predictor</h1>
		 
		 
		 <form method=post enctype=multipart/form-data>
			 <input class="text-light mt-5" id="image-selector" type=file name=image>
			 <input  type=submit class="btn btn-danger" value=Predict>
			 <div class="container bg-danger border border-warning mt-4 mb-3 rounded">
				 <h3 style="font-weight:bold" class="text-light text-center mt-4" id="prediction" >Prediction:<span class="text-light text-center ">  {{prediction}} </span></h3>
				 <div>
					<img class="text-light mt-4 mb-3 rounded border border-dark" id="images" src="{{ url_for('static', filename=filename) }}">
				</div>
				<h3 class="text-light text-center mt-4">{{result}}</h3>
				 
			 </div>
			 
		 </form>
			
 <div>                
 <br>
 <br>
 <br>
	 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		 integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		 crossorigin="anonymous"></script>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		 integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		 crossorigin="anonymous"></script>
		 <script>
			 let base64Image;
				 $("#image-selector").change(function() {
					 let reader = new FileReader();
					 reader.onload = function(e) {
						 let dataURL = reader.result;
						 $('#selected-image').attr("src", dataURL);
						 base64Image = dataURL.replace("data:image/png;base64,","");
						 console.log(base64Image);
					 }
					
				 });
			 
		
		 </script>
 
 
 </body>
 
 </html>
